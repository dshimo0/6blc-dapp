<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashback App</title>
</head>
<body>
    <h1>Cashback App</h1>
    <button id="connectWalletButton">Conectar à Carteira</button>
    <p>Endereço da Carteira: <span id="walletAddress">-</span></p>
    <br>
    <p>Saldo da Carteira: <span id="walletBalance">-</span> wei</p>
    <p>Saldo do Cashback: <span id="cashbackBalance">-</span> wei</p>
    <br>
    <input id="cashbackAmount" type="number" placeholder="Cashback (wei)">
    <button id="register">Registrar Cashback</button>
    <button id="withdraw">Sacar Cashback</button>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"type="application/javascript"></script>
    <script src="app.js"></script>
    <br>
    <p>Endereço do Contrato: <span id="contractAddress">-</span></p>
    <p>Administrador do Contrato: <span id="contractAdmin">-</span></p>
</body>
</html>
